<div class="animated fadeInUp">
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h3 class="panel-title">History</h3>
                        </div>
                        <div class="panel-body">
                            <div class="section">
                                <div class="container-fluid">
                                    {{#if rows}}
                                        {{#each rows}}
                                        <div class="history row">
                                            <div class="col-xs-12 span12">
                                                <span class="{{type}}">{{type}} {{finalValue}} {{alias}} on {{date}}</span>
                                            </div>
                                        </div>
                                        {{/each}}
                                    {{else}}
                                        <div class="empty history row">There is no history associated with this account.</div>
                                    {{/if}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
