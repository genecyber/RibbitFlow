<div flex layout="row" layout-align="space-between center"
    class="control-numeric">
    <p class="label">{{me.item.label}}</p>
    <div layout="row" layout-align="center center">
        <md-button class="md-icon-button down-button" aria-label="{{me.item.label}}"
                   ng-disabled="me.item.disabled" 
                   ng-mousedown="me.periodicChange(-1)" ng-mouseup="me.stopPeriodic()">
            <ui-icon icon="expand_more"></ui-icon>
        </md-button>
        <p class="value" ng-bind-html="me.item.getText()"></p>
        <md-button class="md-icon-button up-button" aria-label="{{me.item.label}}"
                   ng-disabled="me.item.disabled"
                   ng-mousedown="me.periodicChange(1)" ng-mouseup="me.stopPeriodic()">
            <ui-icon icon="expand_less"></ui-icon>
        </md-button>
    </div>
</div>
